<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greek Budget Copilot</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
      #messages { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
      .msg { margin-bottom: 0.5rem; }
      .user { font-weight: 600; }
      .assistant { color: #333; }
      #input-row { display: flex; gap: 0.5rem; }
      #message-input { flex: 1; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
      button { padding: 0.5rem 1rem; border-radius: 4px; border: 1px solid #444; background: #222; color: #fff; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: default; }
    </style>
  </head>
  <body>
    <h1>Greek Budget Copilot</h1>
    <p>Start by telling me your members, dues per member, and total annual expenses. Then ask “what if” questions.</p>
    <h2>Set Budget</h2>
    <div id="budget-setup">
        <input id="members-input" type="number" placeholder="Members" />
        <input id="dues-input" type="number" placeholder="Dues per member" />
        <input id="expenses-input" type="number" placeholder="Total expenses" />
        <button id="save-budget-btn">Save Budget</button>
    </div>
    <pre id="budget-summary"></pre>

    <div id="messages"></div>

    <div id="input-row">
      <input id="message-input" type="text" placeholder="Ask something like 'What if we raise dues by $200?'" />
      <button id="send-btn">Send</button>
    </div>

    <script>
      const API_BASE = "https://swe-project.jcroney.workers.dev";
    
      const membersInput = document.getElementById("members-input");
      const duesInput = document.getElementById("dues-input");
      const expensesInput = document.getElementById("expenses-input");
      const saveBudgetBtn = document.getElementById("save-budget-btn");
      const budgetSummary = document.getElementById("budget-summary");
      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");

    async function saveBudget() {
        const members = Number(membersInput.value);
        const duesPerMember = Number(duesInput.value);
        const expenses = Number(expensesInput.value);

    if (!members || !duesPerMember || !expenses) {
        budgetSummary.textContent = "Please fill all budget fields.";
        return;
    }

    const res = await fetch(`${API_BASE}/api/budget`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ members, duesPerMember, expenses }),
    });

    if (!res.ok) {
        budgetSummary.textContent = "Error saving budget: " + res.status;
        return;
    }

    const data = await res.json();
    budgetSummary.textContent = `Budget saved:
    Members: ${data.summary.members}
    Dues per member: ${data.summary.duesPerMember}
    Revenue: ${data.summary.totalRevenue}
    Expenses: ${data.summary.expenses}
    Balance: ${data.summary.balance}`;
    }

    saveBudgetBtn.addEventListener("click", saveBudget);



      function appendMessage(role, text) {
        const div = document.createElement("div");
        div.className = "msg";
        const who = document.createElement("span");
        who.className = role === "user" ? "user" : "assistant";
        who.textContent = role === "user" ? "You: " : "Copilot: ";
        const content = document.createElement("span");
        content.textContent = text;
        div.appendChild(who);
        div.appendChild(content);
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        appendMessage("user", text);
        inputEl.value = "";
        inputEl.focus();
        sendBtn.disabled = true;

        try {
          const res = await fetch(`${API_BASE}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          });

          if (!res.ok) {
            appendMessage("assistant", "Error: " + res.status);
          } else {
            const data = await res.json();
            appendMessage("assistant", data.reply || "(no reply)");
          }
        } catch (err) {
          appendMessage("assistant", "Network error: " + err.message);
        } finally {
          sendBtn.disabled = false;
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      appendMessage("assistant", "Hi! Tell me your members, dues per member, and total expenses, and I'll help you reason about your budget.");
    </script>
  </body>
</html>
